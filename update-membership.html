<!DOCTYPE html>
<html>
<head>
    <title>Update Membership</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<script>
let loggedIn = localStorage.getItem("loggedIn");

if(!loggedIn)
{
    alert("Please login first!");
    window.location.href = "index.html";
}
</script>

<div class="header">
    <img src="logo.png">
    <div class="header-title">
        Event Management System
    </div>
</div>

<script>
    let role = localStorage.getItem("role");

    if(role !== "admin"){
        alert("Unauthorized Access!");
        window.location.href = "index.html";
    }
</script>

<div class="container">
    <h2>Update Membership</h2>

    <label>Enter Membership Number:</label><br>
    <input type="text" id="searchMembershipNumber"><br><br>

    <button onclick="loadMember()">Load Member</button>

    <br><br><hr><br>

    <form onsubmit="updateMembership(event)">

        <label>Name:</label><br>
        <input type="text" id="updateName" required><br><br>

        <label>Email:</label><br>
        <input type="email" id="updateEmail" required><br><br>

        <label>Phone:</label><br>
        <input type="tel" id="updatePhone" pattern="[0-9]{10}" required><br><br>

        <label>Extend Duration:</label><br>

        <input type="radio" name="extendDuration" value="6 months" checked> 6 Months<br>
        <input type="radio" name="extendDuration" value="1 year"> 1 Year<br>
        <input type="radio" name="extendDuration" value="2 years"> 2 Years<br><br>

        <label>
            <input type="checkbox" id="cancelMembership">
            Cancel Membership
        </label><br><br>

        <button type="submit">Update Membership</button>

    </form>

    <br>
    <button onclick="location.href='maintenance.html'">Back</button>
    <br><br>
    <button onclick="logout()">Logout</button>

</div>

<script src="script.js"></script>

</body>
</html>
