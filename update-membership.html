<!DOCTYPE html>
<html>
<head>
    <title>Update Membership</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<script>
let loggedIn = localStorage.getItem("loggedIn");

if(!loggedIn)
{
    alert("Please login first!");
    window.location.href = "index.html";
}
</script>

<div class="header">
    <img src="logo.png">
    <div class="header-title">
        Event Management System
    </div>
</div>

<script>
    let role = localStorage.getItem("role");

    if(role !== "admin"){
        alert("Unauthorized Access!");
        window.location.href = "index.html";
    }
</script>

<div class="container">
    <h2>Update Membership</h2>

    <div class="form-group">
        <label>Enter Membership Number:</label>
        <input type="text" id="searchMembershipNumber">
    </div>

    <button onclick="loadMember()">Load Member</button>

    <br><br><hr><br>

    <form onsubmit="updateMembership(event)">

        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="updateName" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="updateEmail" required>
        </div>

        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="updatePhone" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label>Extend Duration:</label>
            <div class="radio-group" id="updateDurationGroup">
                <label><input type="radio" name="extendDuration" value="6 months" checked> 6 Months</label>
                <label><input type="radio" name="extendDuration" value="1 year"> 1 Year</label>
                <label><input type="radio" name="extendDuration" value="2 years"> 2 Years</label>
            </div>
        </div>

        <div class="fee-display" id="updateFee">Membership Fee: â‚¹999</div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="updatePaymentCompleted"> Payment Completed</label>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="updateAutoRenew"> Enable Auto-Renewal</label>
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="cancelMembership">
                Cancel Membership
            </label>
        </div>

        <button type="submit">Update Membership</button>

    </form>

    <br>
    <button onclick="location.href='maintenance.html'">Back</button>
    <br><br>
    <button onclick="logout()">Logout</button>

</div>

<script src="script.js"></script>

</body>
</html>
