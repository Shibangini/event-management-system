<!DOCTYPE html>
<html>
<head>
    <title>Add Membership</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<script>
let loggedIn = localStorage.getItem("loggedIn");

if(!loggedIn)
{
    alert("Please login first!");
    window.location.href = "index.html";
}
</script>

<script>
    let role = localStorage.getItem("role");

    if(role !== "admin")
    {
        alert("Unauthorized Access!");
        window.location.href = "index.html";
    }
</script>

<div class="header">
    <img src="logo.png">
    <div class="header-title">
        Event Management System
    </div>
</div>

<div class="container">
    <h2>Add Membership</h2>

    <form onsubmit="addMembership(event)">

        <div class="form-group">
            <label>Membership Number:</label>
            <input type="text" id="membershipNumber" required>
        </div>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label>Duration:</label>
            <div class="radio-group" id="adminDurationGroup">
                <label><input type="radio" name="duration" value="6 months" checked> 6 Months</label>
                <label><input type="radio" name="duration" value="1 year"> 1 Year</label>
                <label><input type="radio" name="duration" value="2 years"> 2 Years</label>
            </div>
        </div>

        <div class="fee-display" id="membershipFee">Membership Fee: â‚¹999</div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="paymentCompleted"> Payment Completed</label>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="autoRenew"> Enable Auto-Renewal</label>
        </div>

        <button type="submit">Add Membership</button>

    </form>

    <br>
    <button onclick="location.href='maintenance.html'">Back</button>
    <br><br>
    <button onclick="logout()">Logout</button>
</div>

<script src="script.js"></script>

</body>
</html>
