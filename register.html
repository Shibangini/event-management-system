<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="header">
    <img src="logo.png">
    <div class="header-title">
        Event Management System
    </div>
</div>

<div class="container">
    <h2>Register</h2>

    <form onsubmit="registerMember(event)">

        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="regName" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="regEmail" required>
        </div>

        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="regPhone" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label>Duration:</label>
            <div class="radio-group" id="userDurationGroup">
                <label><input type="radio" name="regDuration" value="6 months" checked> 6 Months</label>
                <label><input type="radio" name="regDuration" value="1 year"> 1 Year</label>
                <label><input type="radio" name="regDuration" value="2 years"> 2 Years</label>
            </div>
        </div>

        <div class="fee-display" id="registerFee">Membership Fee: â‚¹999</div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="regPaymentCompleted"> Payment Completed</label>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="regAutoRenew"> Enable Auto-Renewal</label>
        </div>

        <button type="submit">Register</button>

    </form>

    <br>
    <button onclick="location.href='index.html'">Back to Login</button>
</div>

<script src="script.js"></script>

</body>
</html>
